<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Jump Start Sass</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>

<body>
  <div class="container">
    <h1>Jump Start Sass</h1>

    <h2 class="section-title">Asset Management</h2>
    <section class="selector-block asset-management">
      <div class="block">
        <div class="block-row"></div>
      </div>
    </section>
    <!--//.asset-management -->

    <h2 class="section-title">Mixins</h2>
    <section class="selector-block mixins">
      <div class="block">
        <div class="block-row">
          <div class="blue-block"></div>
        </div>
      </div>
    </section>
    <!--//.mixins -->

    <h2 class="section-title">Alert Mixin</h2>
    <section class="selector-block alert-mixin">
      <div class="block">
        <div class="block-row">
          <div class="blue-block">
            <p class="message-info">Info</p>
            <p class="message-danger">Danger</p>
            <p class="message-confirm">Confirm</p>
          </div>
        </div>
      </div>
    </section>
    <!--//.alert-->

    <h2 class="section-title">ClearFix</h2>
    <section class="selector-block u-cfx">
      <div class="block">
        <div class="block-row">
          <div class="block-container">
            <div class="blue-block float-left"></div>
            <div class="blue-block float-left"></div>
            <div class="blue-block float-left"></div>
          </div>
        </div>
      </div>
    </section>
    <!--//.clearfix -->

    <h2 class="section-title">Full Height</h2>
    <section class="selector-block mixins">
      <div class="block">
        <div class="block-row">
          <header>
            <div class="fullheight"></div>
          </header>
        </div>
      </div>
    </section>
    <!--//.fullheight -->

  </div>
  <script src="/js/index.js"></script>
</body>

</html>
